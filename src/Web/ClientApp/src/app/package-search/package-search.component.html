<h1 id="tableLabel">Package Search</h1>

<div>
  <div><label for="search"><input type="text" [(ngModel)]="search" /></label></div>
  <div>
    <button class="btn btn-primary" (click)="Go()">Go</button>
  </div>
  <div>
    <div *ngFor="let package of packages">{{ package.id }} : {{ package.version }} <button class="btn btn-primary" (click)="Select({{package.id}},{{package.version}})">Select</button></div>
  </div>
</div>
